<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">

<h:head>
    <link rel="shortcut icon" href="/volt-layout/images/favicon-2.ico"/>
    <style type="text/css">
        .ui-tree {
            background-color: #ffffff;
            border-style: none !important
        }

        .ui-commandlink {
            color: #ffffff !important;
        }

        .ui-inputfield {
            padding: 3px 4px !important;
        }

        .ui-panelgrid .ui-panelgrid-cell {
            padding: 2px 10px !important;
        }

        .ui-selectonemenu-trigger .ui-icon-triangle-1-s {
            margin-top: 5px !important;
        }

        .ui-datatable table tbody td {
            padding: 0px 3px !important;
        }

        .ui-button-text-only .ui-button-text {
            padding: 9px 24px !important;
        }

        .ui-dialog {
            box-shadow: none !important;
            background-color: transparent !important;
            color: transparent !important;
            border-radius: 0px;
        }

        .ui-clock {
            padding: 0px 0px !important;
            border-radius: 0px !important;
            -webkit-border-radius: 0px !important;
            -moz-border-radius: 0px !important;
            background-color: #ffffff !important;
            color: #29506b !important;
            font-size: 16px;
            font-weight: normal !important;
            display: inline-block;
        }

        .ui-datatable * {
            border: 0px !important;
        }
    </style>
    <f:facet name="first">
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
    </f:facet>
    <title>World (COVID-19)</title>
    <h:outputScript name="js/layout.js" library="volt-layout"/>
    <ui:insert name="head"/>
    <script type="text/javascript" src="https://maps.google.com/maps/api/js?sensor=true"></script>
</h:head>

<h:body styleClass="BlueBody">

    <ui:include src="topbar-dash.xhtml"/>

    <div id="layout-portlets-cover">
        <div id="layout-portlets-cover-indent">
            <div id="layout-portlets-table">
                <div id="layout-portlets-tablerow">
                    <ui:insert name="content">
                        Template
                    </ui:insert>
                </div>
            </div>
        </div>

        <div class="Card Container100 TexAlCenter Fs14 FontVoltLight" style="margin-top: 2px;">
            <center>
                All Rights Reserved
            </center>
        </div>
    </div>
    <h:outputStylesheet name="css/core-layout.css" library="volt-layout"/>
    <h:outputStylesheet name="css/animate.css" library="volt-layout"/>
    <h:outputStylesheet name="css/volt-font.css" library="volt-layout"/>
    <h:outputStylesheet name="css/font-awesome.css" library="volt-layout"/>
    <h:outputStylesheet name="css/volt-layout.css" library="volt-layout"/>
</h:body>
</html>
